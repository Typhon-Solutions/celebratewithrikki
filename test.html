<!DOCTYPE html>
<html style="box-sizing:border-box;">
	<head>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
      <link href="css/test.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
    </script>
    </head>
    <body>
    <nav>
    <a href="#welcome">Welcome</a>
    <a href="#about">About</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
	</nav>
      <main class="mdl-layout__content">
	<section id="welcome">
      <div class="mdl-grid">
    <p>Welcome to this website</p>
      </div>
    </section>
	<section id="about">
      <div class="content">
    <p>ABOUT this website</p>
      </div>
    </section>
    <section id="pricing" style="background-color:#CCFF90;">
      <div class="content">
    <p>PRICING</p>
      </div>
    </section>
    <section id="contact">
      <div class="content">
    <p>Contact me</p>
        <form action="https://formspree.io/rikki@celebratewithrikki.com" class="" method="post">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="Name" name="name" pattern="[A-Z,a-z, ]*" type="text"> <label class="mdl-textfield__label" for="Name">Name</label> <span class="mdl-textfield__error">Letters and spaces only</span>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="Email" name="_replyto" type="text"> <label class="mdl-textfield__label" for="Email">Email</label>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" id="note" name="note" rows="5"></textarea> <label class="mdl-textfield__label" for="note">Enter message</label>
          </div>
          <br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Submit</button>
        </form>
      </div>
    </section>
      </main>
    </body>
</html>
