<!DOCTYPE html>
<html>
	<head>
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
      <link href="css/test.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <!-- script src="js/scroll.js" type="text/javascript"></script -->
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        
        <header class="mdl-layout__header header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title title"><a class="mdl-navigation__link" href="#welcome">Celebrate with Rikki</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#about">About</a>
        <a class="mdl-navigation__link" href="#pricing">Pricing</a>
        <a class="mdl-navigation__link" href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  
  <main class="mdl-layout__content">
        
	<section id="welcome">
      <div class="mdl-grid">
        <div class="mdl-cell">
          <p>We gather, we celebrate, we remember.</p>
      	</div>
      </div>
    </section>
        
	<section id="about">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="content">
            <p>ABOUT this website</p>
          </div>
        </div>
      </div>
    </section>
        
    <section id="pricing">
      <div class="mdl-grid">
        <div class="mdl-cell">
          <p>PRICING</p>
        </div>
      </div>
    </section>
    
    <section id="contact">
      <div class="mdl-grid">
        <div class="mdl-cell">
    <p>Contact me</p>
        <form action="https://formspree.io/rikki@celebratewithrikki.com" class="" method="post">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="Name" name="name" pattern="[A-Z,a-z, ]*" type="text">
            <label class="mdl-textfield__label" for="Name">Name</label>
            <span class="mdl-textfield__error">Letters and spaces only</span>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" id="Email" name="_replyto" type="text">
            <label class="mdl-textfield__label" for="Email">Email</label>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" id="note" name="note" rows="5"></textarea>
            <label class="mdl-textfield__label" for="note">Enter message</label>
          </div>
          <br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Submit</button>           
        </form>
      </div>
      </div>
    </section>
        
      </main>
      </div>
    </body>
</html>
